{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section class="pane">
	<div class="title">
		<h1>Create New Category</h1>
	</div>
</section>

<div class="row">
			<form action="#" method = "post">
				<div class="form">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>
					<button type="submit" class="btn" id="submit" type="submit">
					<span class="fa fa-plus" aria-hidden="true"></span> Create</button>
				</div>
			</form>
			<a href = '{{url_for('showCategories')}}'>
			<button class="btn"><span class="fa fa-ban"></span> Cancel</button></a>
	</div>


{% endblock %}
